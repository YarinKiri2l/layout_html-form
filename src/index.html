<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Forms</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="rows">
        <legend> Personal information</legend>
        <label class="input--forms" >
        Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label class="input--forms" for="name" >Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label class="input--forms">
        How old are you?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label class="input--forms">
        Full name of birth: <input type="date"  name="dateOfBirth">
        </label>
        <label class="input--forms">
        I accept the term of the agreement:
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="rows">
        <legend>Registration</legend>
        <label class="input--forms">E-mail:
          <input
            type="email"
            name="email"
            placeholder="example@mail.com"
          >
        </label>
        <label class="input--forms">Password:
          <input
            type="password"
            name="password"
            minlength="4"
            maxlength="12"
            required
          >
        </label>
      </fieldset>

      <fieldset class="rows" >
        <legend>An interesting fact about you!</legend>
        <div class="input--forms">Do you like cats?
          <label class="input--forms">
            <input
              type="radio"
              name="cats"
              value="true"
            >Yes
          </label>
          <label class="input--forms">
            <input
              type="radio"
              name="cats"
              value="false"
            >No
          </label>
        </div>
        <label class="input--forms">
        What is you favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label class="input--forms">
        What time do you go to bed?
          <input
            type="time"
          >
        </label>
        <label class="input--forms">
        What are your favorite brand of cars?
          <select multiple name="cars">
            <option value="BMW" >BMW</option>
            <option value="AUDI" >AUDI</option>
            <option value="LADA" >LADA</option>
          </select>
        </label>
        <label class="input--forms">
        How do you rate our work?
          <input
            type="range"
          >
        </label>
      </fieldset>

      <fieldset class="rows" >
        <legend>Additional info: </legend>
        <label class="input--forms">
        Comments:
          <input
            type="comments"
          >
        </label>
        <label class="input--forms">
        Would you recommend us?
          <select name="recommend">
            <option value="yes" >yes</option>
            <option value="no" >no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
