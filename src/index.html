<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Forms</h1>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="rows">
        <legend> Personal information</legend>
        <label >
        Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label for="name" >Name:
          <input
        type="text"
        name="name"
        autocomplete="off"
        required >
        </label>
        <label>
        How old are you?
          <input
        type="number"
        name="age"

        value="12"
        min="1"
        max="100"
          >
        </label>
        <label>
        Full name of birth: <input type="date"  name="dateOfBirth">
        </label>
        <label>
        I accept the term of the agreement:
          <input
            type="checkbox"
            name="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="rows" >
        <legend>Registration</legend>
        <label>E-mail:
          <input
            type="email"
            name="email"
            placeholder="example@mail.com"
          >
        </label>
        <label>Password:
          <input
            type="password"
            name="password"
            minlength="4"
            maxlength="12"
            required
          >
        </label>
      </fieldset>

      <fieldset class="rows" >
        <legend>An interesting fact about you!</legend>
        <label for="cats_form" >
        Do you like cats?
          <label>
          </label>
          <input
            type="radio"
            name="cats"
            value="true"
          >Yes
        </label>
        <label>
          <input
            type="radio"
            name="cats"
            value="false"
          >No
        </label>
        <label>
        What is you favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label>
        What time do you go to bed?
          <input
          type="time"
          >
        </label>
        <label>
        What are your favorite brand of cars?
          <select multiple name="cars">
            <option value="BMW" >BMW</option>
            <option value="AUDI" >AUDI</option>
            <option value="LADA" >LADA</option>
          </select>
        </label>
        <label>
        How do you rate our work?
          <input
            type="range"
          >
        </label>
      </fieldset>

      <fieldset class="rows" >
        <legend>Additional info: </legend>
        <label>
        Comments:
          <input
            type="comments"
          >
        </label>
        <label>
        Would you recommend us?
          <select name="recommend">
            <option value="yes" >yes</option>
            <option value="no" >no</option>
          </select>
        </label>
      </fieldset>
      <label>
        <input
          type="submit"
          value="Submit"
          name="submit"
        >
      </label>
    </form>
  </body>
</html>
